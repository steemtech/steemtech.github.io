    <div id="wrap_loader" class="ui inverted dimmer">

    </div>

        <!-- Warning message container-->
        <div class="ui stackable container" style="padding-bottom:1em;">
            <div class="column">
                <div id="message_warning" class="ui negative message display-none">
                    <div id="message_warning_header" class="header">
                    </div>
                    <p>잠시 후에 새로고침(F5) 해주세요.</p>
                </div>
            </div>
        </div>

        <div class="ui stackable container">
            <div class="ui inverted segment column page_title">
                #JJANGJJANGMAN Report
            </div>
        </div>

        <div class="ui stackable container" style="padding-top: 2em;">
            <div class="column">
                <div class="ui orange segment">

                    <div class="ui mini blue statistic">
                        <div id="userCount" class="value">
                           0
                        </div>
                        <div class="label">
                            사용 유저
                        </div>
                    </div>

                    <div class="ui mini blue statistic">
                        <div id="postCount" class="value">
                           0
                        </div>
                        <div class="label">
                            사용한 글
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div id="container_tag_table" class="ui container" style="padding-top: 2em;">
            <div class="column">
                <div class="ui top attached header grey segment">
                    <p id="tag_users_table_title" class="ui small header">#JJANGJJANGMAN 태그 사용 정보</p>
                </div>
                <div class="ui bottom attached stacked segment" style="padding:0px;">
                    <div class="column">

                        <table id="tag_users_table" class="ui celled striped table" style="padding:1.5em;" width="100%">
                            <thead>
                                <tr>
                                    <th class="center aligned">
                                        사용자
                                    </th>
                                    <th class="center aligned">
                                        태그 사용 글 수
                                    </th>
                                    <th class="center aligned">
                                        짧은 글 수 (30글자 이하)
                                    </th>
                                    <th class="center aligned">
                                        한글 사용
                                    </th>
                                </tr>
                            </thead>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="ui vertical footer segment">
            <div class="ui center aligned container">
